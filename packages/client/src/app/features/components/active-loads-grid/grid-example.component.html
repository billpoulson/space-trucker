<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      Unclaimed Loads
    </mat-card-title>
    <mat-card-subtitle>
      local region
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
      <mat-tab label="Loads">
        <div class="content" style="height: 300px">
          <!-- The AG Grid component -->
          <ag-grid-angular style="width: 100%; height: 100%" (gridReady)="onGridReady($event)" [theme]="theme"
            [rowData]="datasource" [columnDefs]="colDefs"></ag-grid-angular>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Learn More</button>
  </mat-card-actions>
</mat-card>
