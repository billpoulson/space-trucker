<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      Chat
    </mat-card-title>
    <mat-card-subtitle>
      local region
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="no-horizontal-padding">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start"
      *ngIf="socketConnectionStatus|async;else notConnected">
      <mat-tab *ngFor="let channel of channels$ | async" label="{{channel}}">
        <app-chat-channel [channel]="channel" />
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
<ng-template #notConnected>
  <app-not-connected />
</ng-template>
